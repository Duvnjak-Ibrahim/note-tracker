<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>note tracker</title>
<link href="index.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Note Taker</h1>
        <h4>Add A New Note:</h4>
        
        <div class="box1">
            <h3>Note:</h3>
            <textarea id="text-area" type="input" 
            placeholder="Write a Note"
            ></textarea>
        </div>
        
        <button id="deletef-el" class="red">Delete first list</button>
        <button id="add-btn">Add Note</button>
        <button id="deletel-el" class="red">Delete last list</button>
        
        <div class="ul-container">
            <P>*Hover over Note to make it bigger*</P>
            <ul id="ul-el">
                
                
            </ul>        
        </div>
    </div>
        
    <script src="index.js"></script>
</body>
</html>
